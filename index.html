<!--Debug Buttons-->
<button id="plotButton">plotButton</button>
<button id="deleteButton">deleteButton</button>


<!-- Charting DIV -->
<div id="cornerDiv" style="position: absolute; overflow:hidden;"></div>
<div id="xDiv" style="position: absolute; overflow:hidden;"></div>
<div id="yDiv" style="position: absolute; overflow:hidden;"></div>
<div id="dataAreaDiv" style="position: absolute; overflow:scroll;"></div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.1/dojo/dojo.js" data-dojo-config="async:true"></script>

<script>
    require(["ChestHairDojo/js/HoldingGrapher", "dojo/on", "dojo/dom"], function (HoldingGraphModule, on, dom) {

        // Layout Config variables
        var pos = {X:380, Y:80};
        var yAxisWidth = 150;
        var xAxisHeight = 85;

        var plotButton = dom.byId("plotButton");
        var deleteButton = dom.byId("deleteButton");

        on(plotButton, "click", function (event) {
            HoldingGraphModule.initSurfaces(pos, yAxisWidth, xAxisHeight);
        });

        on(deleteButton, "click", function (event) {
            HoldingGraphModule.clear();
        });



    });
</script>
