<h1 id="greeting">Hello world! This is My HTML5 Boilerplate Project for DOJO</h1>

<h1 id="greeting2">Animation Time</h1>

<div id="surfaceElement"></div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.1/dojo/dojo.js" data-dojo-config="async:true"></script>

<script>

    require(["ChestHairDojo/js/gfxTest"], function (myModule) {
        // Use our module to change the text in the greeting
        myModule.setText("greeting", "Hello Dojo!");

        // After a few seconds, restore the text to its original state
        setTimeout(function () {
            myModule.restoreText("greeting");
        }, 3000);
    });

    require(["dojo/dom", "dojo/fx", "dojo/domReady!"], function (dom, fx) {
        // The piece we had before...
        var greeting = dom.byId("greeting2");
        greeting.innerHTML += " from Dojo!";

        // ...but now, with an animation!
        fx.slideTo({
            top:100,
            left:200,
            node:greeting
        }).play();
    });

    // Create a GFX surface
    // Arguments:  node, width, height
    require(["dojox/gfx", "dojo/domReady!"], function (gfx) {
        gfx.createSurface("surfaceElement", 400, 400);
        // Create a GFX surface
// Arguments:  node, width, height
        var surface = gfx.createSurface("surfaceElement", 400, 400);

// Create a rectangle
        surface.createRect({ x:100, y:50, width:200, height:100 })
                .setFill("yellow")
                .setStroke("blue");

// Add a circle
        surface.createCircle({ cx:100, cy:300, r:50 })
                .setFill("green")
                .setStroke("pink");

// Now an ellipse
        surface.createEllipse({ cx:300, cy:200, rx:50, r:25 })
                .setFill("#fff")
                .setStroke("#999");

// And a line
        surface.createLine({ x1:10, y1:50, x2:400, y2:400 })
                .setStroke("green");

// How about a polyline?
        surface.createPolyline([
            {x:250, y:250},
            {x:300, y:300},
            {x:250, y:350},
            {x:200, y:300},
            {x:110, y:250}
        ]).setStroke("blue");

// Add in an image
        surface.createImage({
            x:100, y:300, width:123, height:56, src:"../images/logo.png"
        });

// With some text
        surface.createText({ x:64, y:220, text:"Vector Graphics Rock!", align:"start" })
                .setFont({ family:"Arial", size:"20pt", weight:"bold" })//set font
                .setFill("blue");

// And an advanced textpath
        var textShape = surface.createTextPath({ text:"TextPath!" })
                .moveTo(125, 70)
                .lineTo(285, 20)
                .setFont({ family:"Verdana", size:"2em" })
                .setFill("black");

// And a simple path
        surface.createPath("m100 100 100 0 0 100c0 50-50 50-100 0s-50-100 0-100z")
                .setStroke("black");

    });
</script>
